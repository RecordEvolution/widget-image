<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <title>Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    widget-image, #demo {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script src="https://storage.googleapis.com/reswarm-images/ObjectRandomizer.js"></script>
  
  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/widget-image.js';
    import data from '../src/default-data.json' assert { type: 'json' };
    
    const keyPathsToRandomize = ['title.text', 'subTitle.fontWeight'];
    setInterval(() => {
      const randomizedObj = randomizeObjectValues(data, keyPathsToRandomize);

      render(
        html`
          <widget-image .inputData=${randomizedObj}>
            some light-dom
          </widget-image>
        `,
        document.querySelector('#demo')
      )}
      , 1000)
  </script>
</body>
</html>
